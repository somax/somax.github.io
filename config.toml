[params.comments]
enable = false

[params.comments.staticman]
enable = true
apiEndpoint = "https://api.staticman.net/v2/entry"
maxDepth = 2

[params.comments.staticman.github]
username = "somax"
repository = "soblog"
branch = "master"

[taxonomies]
author = "authors"
category = "categories"
series = "series"
tag = "tags"


[permalinks]
page = "/:slug/"
